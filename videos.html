        #videoCanvas {

        #videoPreview {

        .product-title {

        }
        
        .video-container {
            background: white;
            border-radius: 15px;

            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;

        .step.active {
            background: var(--primary-color);

        .step.completed {

        .video-screen {

            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .video-element {
            position: absolute;
            opacity: 0;
            animation: fadeInOut 3s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }

        .video-title {

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // √ñrnek √ºr√ºn verileri (Excel'den alƒ±nmƒ±≈ü gibi)
        const sampleProducts = [
            {

                "Image Url": "https://ae-pic-a1.aliexpress-media.com/kf/S76008ad7510f417aab4e840c5f10642bA.jpg",

            },
            {
                "ProductId": "1005007839347268",
                "Image Url": "https://ae-pic-a1.aliexpress-media.com/kf/S20bd0c574f454bafb00d5089fc16a481E.jpg",
                "Product Desc": "2-in-1 Vitamin D3 K2 Supplement Softgel, 10000 IU VIT D3 + 200 MCG Vitamin K2",
                "Origin Price": "EUR 22.41",
                "Discount Price": "EUR 15.69",
                "Discount": "30%",

                "Sales180Day": "305",

                "Code Name": "M4J8J76H7LYE",
                "Code Value": "EUR 0.87"
            },
            {
                "ProductId": "1005005081276760",
                "Image Url": "https://ae-pic-a1.aliexpress-media.com/kf/S93f679ca64e84f7cbc608d6fe7f095d7W.png",
                "Product Desc": "Mens Slimming Body Shaper Vest Shirt Abs Abdomen Slim Gym Workout Tummy Control",
                "Origin Price": "EUR 5.92",
                "Discount Price": "EUR 1.87",
                "Discount": "68%",
                "Positive Feedback": "91.9%",
                "Sales180Day": "3275",
                "Promotion Url": "https://s.click.aliexpress.com/e/_c3Zkybmh",
                "Code Name": "3L5LZ1ARAJNG",
                "Code Value": "EUR 0.87"
            },
            {
                "ProductId": "1005008119845882",
                "Image Url": "https://ae-pic-a1.aliexpress-media.com/kf/Sef12305ed58b43ad928d27b6a50c0a06F.jpg",
                "Product Desc": "Lab Grown Sapphire Cushion Cut Royal Blue Selectable AGL Certificate",
                "Origin Price": "EUR 8.55",
                "Discount Price": "EUR 3.16",
                "Discount": "63%",
                "Positive Feedback": "94.9%",
                "Sales180Day": "138",
                "Promotion Url": "https://s.click.aliexpress.com/e/_c34NBzpJ",
                "Code Name": "B72SWKO1KMDR",
                "Code Value": "EUR 2.48"
            }
        ];
        
        // Global deƒüi≈ükenler
        let currentProduct = null;
        let recorder = null;
        let videoChunks = [];
        let videoStream = null;
        let stepInterval = null;
        
        // Sayfa y√ºklendiƒüinde √ºr√ºnleri g√∂ster
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            setupEventListeners();
        });
        
        function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';
            
            sampleProducts.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });
        }
        
        function createProductCard(product) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-3 mb-4';
            
            const card = document.createElement('div');
            card.className = 'product-card h-100';
            
            card.innerHTML = `
                <div class="position-relative">
                    <img src="${product['Image Url']}" 
                         class="card-img-top product-image" 
                         alt="${product['Product Desc']}"
                         onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    ${product.Discount !== '0%' ? 
                        `<span class="discount-badge">${product.Discount} ƒ∞NDƒ∞Rƒ∞M</span>` : ''}
                </div>
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title product-title">${product['Product Desc']}</h6>
                    
                    <div class="price-container">
                        <span class="original-price">${product['Origin Price']}</span>
                        <span class="discount-price">${product['Discount Price']}</span>
                    </div>
                    
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <small class="text-success">
                                <i class="fas fa-star"></i> ${product['Positive Feedback']}
                            </small>
                            <small class="text-muted">
                                <i class="fas fa-shopping-cart"></i> ${product['Sales180Day']}
                            </small>
                        </div>
                        
                        <button class="btn btn-primary w-100" onclick="selectProduct('${product.ProductId}')">
                            <i class="fas fa-video me-2"></i>Video Olu≈ütur
                        </button>
                    </div>
                </div>
            `;
            
            col.appendChild(card);
            return col;
        }
        
        function setupEventListeners() {
            document.getElementById('startVideoBtn').addEventListener('click', startVideoCreation);
            document.getElementById('stopVideoBtn').addEventListener('click', stopVideoCreation);
            document.getElementById('downloadVideoBtn').addEventListener('click', downloadVideo);
            document.getElementById('shareVideoBtn').addEventListener('click', showShareModal);
        }
        
        function selectProduct(productId) {
            currentProduct = sampleProducts.find(p => p.ProductId === productId);
            if (currentProduct) {
                document.getElementById('videoCreationArea').style.display = 'block';
                document.getElementById('productsGrid').style.display = 'none';
                resetVideoCreation();
            }
        }
        
        function resetVideoCreation() {
            document.getElementById('videoResult').style.display = 'none';
            document.getElementById('videoPreview').style.display = 'none';
            document.getElementById('startVideoBtn').style.display = 'block';
            document.getElementById('stopVideoBtn').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            
            // Adƒ±m g√∂stergelerini sƒ±fƒ±rla
            for (let i = 1; i <= 5; i++) {
                const step = document.getElementById(`step${i}`);
                step.className = 'step';
                if (i === 1) step.classList.add('active');
            }
        }
        
        async function startVideoCreation() {
            if (!currentProduct) return;
            
            document.getElementById('startVideoBtn').style.display = 'none';
            document.getElementById('stopVideoBtn').style.display = 'block';
            
            try {
                // Video kaydƒ± ba≈ülat
                videoStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1080 },
                        height: { ideal: 1920 }
                    },
                    audio: true
                });
                
                recorder = new MediaRecorder(videoStream, {
                    mimeType: 'video/webm;codecs=vp9'
                });
                
                videoChunks = [];
                
                recorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        videoChunks.push(event.data);
                    }
                };
                
                recorder.onstop = () => {
                    const videoBlob = new Blob(videoChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(videoBlob);
                    const videoPreview = document.getElementById('videoPreview');
                    videoPreview.src = videoUrl;
                    videoPreview.style.display = 'block';
                    
                    // Sosyal medya i√ßeriklerini olu≈ütur
                    generateSocialMediaPosts();
                    
                    document.getElementById('videoResult').style.display = 'block';
                };
                
                recorder.start();
                
                // Video animasyonunu ba≈ülat
                startVideoAnimation();
                
            } catch (error) {
                console.error('Video olu≈üturma hatasƒ±:', error);
                alert('Video olu≈üturma ba≈ülatƒ±lamadƒ±. L√ºtfen ekran payla≈üƒ±mƒ± iznini kontrol edin.');
                resetVideoCreation();
            }
        }
        
        function startVideoAnimation() {
            const videoScreen = document.getElementById('videoScreen');
            const progressFill = document.getElementById('progressFill');
            let step = 1;
            
            // Her 3 saniyede bir adƒ±m deƒüi≈ütir
            stepInterval = setInterval(() => {
                if (step > 5) {
                    stopVideoCreation();
                    return;
                }
                
                // √ñnceki adƒ±mƒ± tamamlandƒ± olarak i≈üaretle
                if (step > 1) {
                    document.getElementById(`step${step-1}`).classList.remove('active');
                    document.getElementById(`step${step-1}`).classList.add('completed');
                }
                
                // Mevcut adƒ±mƒ± aktif yap
                document.getElementById(`step${step}`).classList.add('active');
                
                // ƒ∞lerleme √ßubuƒüunu g√ºncelle
                progressFill.style.width = `${step * 20}%`;
                
                // Video ekranƒ±nƒ± g√ºncelle
                updateVideoScreen(step);
                
                step++;
            }, 3000);
        }
        
        function updateVideoScreen(stepNumber) {
            const videoScreen = document.getElementById('videoScreen');
            
            switch(stepNumber) {
                case 1:
                    videoScreen.innerHTML = `
                        <div class="video-element" style="animation-delay: 0s">
                            <h1 class="video-title mb-4">üî• √ñZEL TEKLƒ∞F üî•</h1>
                        </div>
                    `;
                    break;
                    
                case 2:
                    videoScreen.innerHTML = `
                        <div class="video-element" style="animation-delay: 0s">
                            <h2 style="color: #fff; font-size: 2em; margin-bottom: 20px;">${currentProduct['Product Desc'].substring(0, 80)}...</h2>
                            <img src="${currentProduct['Image Url']}" 
                                 style="max-width: 300px; max-height: 300px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);"
                                 onerror="this.src='https://via.placeholder.com/300x300?text=√úr√ºn+Resmi'">
                        </div>
                    `;
                    break;
                    
                case 3:
                    videoScreen.innerHTML = `
                        <div class="video-element" style="animation-delay: 0s">
                            <h2 class="mb-3" style="color: #ff6b6b; font-size: 2.5em;">Fƒ∞YAT D√ú≈ûT√ú!</h2>
                            <div style="font-size: 2em;">
                                <div style="text-decoration: line-through; color: #aaa; margin-bottom: 10px;">
                                    ${currentProduct['Origin Price']}
                                </div>
                                <div class="video-price">
                                    ${currentProduct['Discount Price']}
                                </div>
                                <div style="color: #ffd93d; font-size: 1.5em; margin-top: 10px;">
                                    ${currentProduct.Discount} ƒ∞NDƒ∞Rƒ∞M!
                                </div>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 4:
                    videoScreen.innerHTML = `
                        <div class="video-element" style="animation-delay: 0s">
                            <h2 style="color: #4d96ff; font-size: 2em; margin-bottom: 20px;">KUPON KODU</h2>
                            <div class="video-code mb-3">${currentProduct['Code Name']}</div>
                            <div style="color: #6bcf7f; font-size: 1.2em;">
                                Deƒüeri: ${currentProduct['Code Value']}
                            </div>
                        </div>
                    `;
                    break;
                    
                case 5:
                    videoScreen.innerHTML = `
                        <div class="video-element" style="animation-delay: 0s">
                            <h2 style="color: #ffd93d; font-size: 2em; margin-bottom: 20px;">HEMEN AL!</h2>
                            <div class="video-link mb-3">${currentProduct['Promotion Url']}</div>
                            <div style="color: #fff; font-size: 1.5em; margin-top: 20px;">
                                ‚è∞ Fƒ±rsat sƒ±nƒ±rlƒ± s√ºrelidir!
                            </div>
                        </div>
                    `;
                    break;
            }
            
            // CSS animasyonunu tetikle
            setTimeout(() => {
                const elements = videoScreen.querySelectorAll('.video-element');
                elements.forEach(el => {
                    el.style.animation = 'none';
                    void el.offsetWidth; // Reflow tetikle
                    el.style.animation = 'fadeInOut 3s forwards';
                });
            }, 10);
        }
        
        function stopVideoCreation() {
            clearInterval(stepInterval);
            
            if (recorder && recorder.state !== 'inactive') {
                recorder.stop();
            }
            
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('stopVideoBtn').style.display = 'none';
            document.getElementById('startVideoBtn').style.display = 'block';
            
            // Son adƒ±mƒ± tamamlandƒ± olarak i≈üaretle
